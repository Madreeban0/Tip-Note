spring.application.name=TipNoteMaker

# --- PRODUCTION DATABASE CONFIGURATION ---
# These values are injected by Render's Environment Variables
# Spring Boot automatically converts SPRING_DATASOURCE_URL to spring.datasource.url
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- PRODUCTION JPA/HIBERNATE SETTINGS ---
# Changed 'validate' to 'update' for the first deployment
# This will CREATE the missing 'notes' table in your database.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

