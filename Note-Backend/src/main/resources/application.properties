spring.application.name=TipNoteMaker

# --- PRODUCTION DATABASE CONFIGURATION ---
# These values are injected by Render's Environment Variables
# Spring Boot automatically converts SPRING_DATASOURCE_URL to spring.datasource.url
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- PRODUCTION JPA/HIBERNATE SETTINGS ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

